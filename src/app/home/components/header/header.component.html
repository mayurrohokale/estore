<div class="header bg-dark">
    <div class="row">
        <div class="brand my-1">
            <h1>estore</h1>
        </div>
        <div class="p-0 my-4 w-50 h-25 bg-white">
            <select #categoryOptions class="dropdown p-0 m-0">
                <option *ngFor="let  category of categoryStore.topLevelCategories$ | async"
                value="{{category.id}}">
                    {{category.category}}
                </option>
            </select>
            <input #keyword class="form-control search-box" placeholder="Search..." />
            <button class="search-button" 
            (click)="onClickSearch(keyword.value, categoryOptions.value)" ><fa-icon [icon]='faSearch'></fa-icon></button>
        </div>
       <div class="login-container p-0">
                <fa-icon class="user-icon" [icon]='faUserCircle'></fa-icon>
                <h5><a href="#">sign in</a></h5> / <h5><a href="#">Register</a></h5>
       </div>
       <div class="cart-whishlist">
            <ul class="p-0">
                
                <li class="list-item">
                    <fa-icon [icon]='faShoppingCart'></fa-icon>
                </li>
            </ul>
       </div>
    </div>
</div>
