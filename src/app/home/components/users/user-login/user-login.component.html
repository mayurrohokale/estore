<div class="container">
    <form [formGroup]="userLoginForm" (ngSubmit)="onSubmit()">
        <div class="form-group form-group-margin">
            <label for="email">Email*</label>
        <input type="text" class="form-control" id="email" formControlName="email">
        <span class="text-danger" **ngIf="email?.touched && email?.errors?.['required']">
            Email is Required
        </span>
        <span class="text-danger" **ngIf="email?.touched && email?.errors?.['email']">
            Enter valid Email
        </span>
        </div>
        
        <div class="form-group form-group-marrgin">
            <label for="password">Password *</label>
            <input type="text" class="form-control" id="password" formControlName="password">
            <span class="text-danger" **ngIf="password?.touched && password?.errors?.['required']">
                Password is Required
            </span>
        </div>

        <div class="text-centre form-group-margin">
            <button type="submit" class="btn btn-warning" [disabled]="!userLoginForm.valid">
                Sign In
            </button>
        </div>

        <div class="text-centre form-group-margin">
            Not a Member? <a routerLink="../signup" >Register</a>
        </div>

        <div class="alert" [ngClass]="alertType === 0 ? 'alert-success': 'alert-danger'" *ngIf="alertMessage !==''">
            {{alertMessage}}
        </div>
    </form>
</div>
